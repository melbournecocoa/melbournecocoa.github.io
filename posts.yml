    body: |

      <p>For the first time since I can remember, WWDC is <strong>not</strong> conflicting with us, so we're here at the same
      time, same place in June.</p>

      <img class="img-responsive" src="/img/posts/cch-2016-06-titles.jpg" alt="WWDC Events in Melbourne">

      <h3 class="section-heading">Presentations for June</h3>

      <ul>
        <li>Ben Deckys <a href="https://www.twitter.com/cocotutch">@cocotutch</a> - "The Month That Was"</li>
        <li>Ashton Williams <a href="https://www.twitter.com/AshtonDev">@AshtonDev</a> - "Injecting Stubs"</li>
        <li>Karl Bowden <a href="https://www.twitter.com/karlbowden">@karlbowden</a> - "Routing without storyboards"</li>
        <li>Prasanna Gopalakrishnan <a href="https://www.twitter.com/prasannag">@prasannag</a> - "Handling large changes in a large codebase"</li>
      </ul>

      <h3 class="section-heading">Keen to present in June?</h3>

      <p>We will have space this month for another presentation, or some lightning talks. Head over to <a href="/talks">/talks</a> to submit a talk and
       I'll get back to you</p>

      <h3 class="section-heading">Tickets!</h3>

      <p>Head over to the <a href="/event/10">event page</a> for tickets, dates and times.</p>

      <h3 class="section-heading">July is Lightning Talk Month!</h3>

      <p>Over the last two years we've run fast paced lightning talk month and this year, coming off WWDC a few weeks before
      a month of WWDC ligtning talks should better than ever. Lightning talks are short, succinct, <strong>five to seven minute</strong>
      presentaions, and app demo or some cool piece of code you've seen/used/found.</p>

      <p>If you're up for a lightning talk in July, head over to <a href="/talks">/talks form</a> and submit your ideas.</p>

