      <p>Our <a href="/event/2">first event for 2016</a> kicks off next week at Teamsqaure!</p>

      <img src="/img/posts/2016-02/2016-02-cocoaheads-cover.jpg" alt="Melbourne CocoaHeads February 11 2016" class="img-responsive">

      <p>At this stage we're looking for a couple of additional presentations and lightening talks. <strong>If you've got an idea for a talk or have done something cool over the break
      you want to share with everyone please get in touch!</strong></p>

      <h3>Remembering Tom Parry</h3>

      <p>Over the break we were informed of some very sad news. A long time Melbourne CocoaHeads member, Tom Parry passed away.</p>

      <p>Tom was a great contributor to Melbourne CocoaHeads over the years. He was a regular atendee, alway asking good questions
      during presentations and he himself presented his <a href="https://github.com/tparry/PDFImage.framework">PDFImage.framework</a> project in October 2014.
      Tom also gave us a lightning talk in December 2015 on a new app he had worked on named <a href="https://itunes.apple.com/au/app/rise-recharge/id962974154?mt=8"> Rise and Recharge</a> for Baker IDI.</p>

      <h3 class="section-heading">Presentations for February</h3>

