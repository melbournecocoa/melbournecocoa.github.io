  - title: Melbourne CocoaHeads Next
    subtitle: So long and thanks for all the Pizza
    created_at: 2019-03-24 06:00:00 +0
    coverImage: /img/posts/2019-03/CHxjOqZUcAA2v-K.jpg
    frontpage: 3
    events:
      - meetup-2019-04-11
      - planning-meeting-2019-04-16
      - meetup-2019-05-09
      - meetup-2019-06-13
      - meetup-2019-07-11
    body: |
      <p>After five years ordering the pizzas and findind different ways to hide misspelt words in slide decks, the time has come for me to move on and hand over the role and responsibility of "Organiser" of our community to
       somebody new. This post is to announce that I will be stepping down from my role of Melbourne CocoaHeads organiser effective July 11 after the
      <a href="/events/meetup-2019-07-11">July presentation night</a>.</p>

      <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Hey <a href="https://twitter.com/oisin?ref_src=twsrc%5Etfw">@oisin</a> listen to <a href="https://twitter.com/sirjec?ref_src=twsrc%5Etfw">@sirjec</a> :) <a href="http://t.co/OF2MmEOlzd">pic.twitter.com/OF2MmEOlzd</a></p>&mdash; Baz Scott (@bazscott) <a href="https://twitter.com/bazscott/status/611484756593655809?ref_src=twsrc%5Etfw">June 18, 2015</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

      <p>Over the last 10 or so years, Melbourne CocoaHeads has been something I have truely enjoyed as both an attendee and organiser. Running the monthly meetups over the last
      five years has been a special privilege and I'd like to thank everyone who has presented, sponsored and attended - you've made the the whole experience
      an absolute blast.</p>

      <p>I'd like to especially thank Rob Amos and Luke Tupper for picking up the slack on the presentation and hack nights over the entire period.</p>

      <p>As the meetup scene has evolved, so has Melbourne CocoHeads and I am proud to have been involved with the implementation of
      a <a href="/code-of-conduct">Code of Conduct</a>, and the creation of a partnership with our friends over at <a href="https://www.gdgmelbourne.com">GDG Melbourne</a>
      via our collaborative monthly Hack Night events, and yearly Christmas parties.</p>
      <p>In more minor achievements, the majority of our recent presentations are published over on <a href="https://www.youtube.com/c/MelbourneCocoaHeads">YouTube</a>, and nearly all assets
      are open source on <a href="http://github.com/melbournecocoa/">Github</a>.</p>

      <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Great to see <a href="https://twitter.com/Katalisha?ref_src=twsrc%5Etfw">@Katalisha</a> launch the new code of conduct to <a href="https://twitter.com/melbournecocoa?ref_src=twsrc%5Etfw">@melbournecocoa</a> Meetup tonight. Thanks <a href="https://twitter.com/REA_Group?ref_src=twsrc%5Etfw">@REA_Group</a> <a href="https://twitter.com/ittybittyapps?ref_src=twsrc%5Etfw">@ittybittyapps</a> <a href="https://twitter.com/bilue_voice?ref_src=twsrc%5Etfw">@bilue_voice</a> for sponsoring and <a href="https://twitter.com/YBFVentures?ref_src=twsrc%5Etfw">@YBFVentures</a> <a href="https://twitter.com/sirjec?ref_src=twsrc%5Etfw">@sirjec</a> for hosting 🎯 <a href="https://t.co/NpIU6DaHTV">pic.twitter.com/NpIU6DaHTV</a></p>&mdash; Sarah Moran 👗 (@SarahMoran) <a href="https://twitter.com/SarahMoran/status/961518088041545728?ref_src=twsrc%5Etfw">February 8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

      <p>Having said all of that, we are now on the look out for someone (or multiple people) from the community to put their hands up to take over
      Melbourne CocoaHeads going forward.</p>

      <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr"><a href="https://twitter.com/sirjec?ref_src=twsrc%5Etfw">@sirjec</a> replacing <a href="https://twitter.com/_petegoldsmith?ref_src=twsrc%5Etfw">@_petegoldsmith</a> for The Months That Were since our last <a href="https://twitter.com/melbournecocoa?ref_src=twsrc%5Etfw">@melbournecocoa</a> meetup <a href="https://t.co/SQfwjGNKwp">pic.twitter.com/SQfwjGNKwp</a></p>&mdash; Stewart Gleadow (@StewGleadow) <a href="https://twitter.com/StewGleadow/status/829600718516400132?ref_src=twsrc%5Etfw">February 9, 2017</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

      <h3 class="section-heading">Shaping CocoaHeads Next</h3>

      <p><strong>Update 31/3/19 - a date has been set</strong></p>

      <p>To help facilitate the next steps, we will be running a "Melbourne CocoaHeads Planning meeting" on April 16 to discuss roles and responsibilities for CocoaHeads going forward.
      Itty Bitty Apps have offered up their office for an after work meeting one evening. You can find out more information and RSVP <a href="/events/planning-meeting-2019-04-16">here</a>.</p>

      <p>Those interested in the ongoing management of the group are welcome to attend - please watch the <strong>#melbournecocoa-next</strong> slack channel and
      this website and the twitter account for updates.</p>

      <p>Public discussions and questions on next steps will also take place in the <strong>#melbournecocoa-next</strong> slack channel.</p>

      <p>Please don't hesitate to reach out to me with any questions or enquiries. You can reach me at <a href="mailto:jesse@melbournecocoaheads.com">jesse@melbournecocoaheads.com</a>.

      <p>I'll see everyone in <a href="/events/meetup-2019-04-11">April</a>.</p>

      <p> - JC</p>

