  - title: Topics for CocoaHeads No. 109, 110 - September, October 2017
    subtitle: Automation and Tooling, AR Kit
    created_at: 2017-08-29 12:00:00 +0
    frontpage: 0
    events:
      - meetup-2017-09-14
      - hacknight-2017-09-26
    body: |
      <p>It's been a lot of fun running themed meetups over the past few months. We've had great talks on UIKit, WWDC 2017,
      Architecture and Swift 4. For September and October our topics are <strong>Automation and tooling</strong> and <strong>AR Kit</strong> respectively.</p>

      <h3 class="section-heading">Automation and Tooling</h3>

      <p>Automation and tooling can cover anything from ways you and your team use Xcode to automation and testing practices you use (or would like to use!) in your projects.
      It's broad topic and we've had a lot of good presentations over the years. With Apple's tools improving significantly over the years and awesome third party
      tools becoming widely adopted like <a href="https://fastlane.tools">Fastlane</a> and <a href="https://www.buddybuild.com">Buddy Build</a>, there's lots to learn and share.</p>

      <h3 class="section-heading">AR Kit</h3>

      <p>Probably <a href="http://www.madewitharkit.com">the hottest topic right now</a> in iOS so I'm posting the topic nice and early! Bring your demos, trials, errors and anything else you've been tinkering with
      within ARKit. The more lightning talks we have on the night the better - but if anyone has enough time to put together a 20 minute presentation on "getting started with ARKit"
      please put your hand up - it will be well received.</p>

      <h3 class="section-heading">#speakers and /talks </h3>

      <p>As usual, head over to the #speakers channel on slack, or submit your ideas to me via the <a href="/talks">/talks</a> form. You can invite yourself to our slack channel
      at <a href="https://slack.melbournecocoaheads.com">here</a></p>

      <h3 class="section-heading">Thanks to our September and October sponsors</h3>

      <p>A shout out and thanks to our September sponsor Realestate.com.au, our October Sponsor JTribe and our venue sponsor Outware.</p>

