      <p> We're back next week with our April meetup! Check out our meetup page for the most up to date details.</p>

      <p>I'm still looking to lock a couple of presentations in for next week, if you've got something iOS/macOS related
      you'd like to talk about, please get in touch!</p>

      <h3 class="section-heading">Presentations (so far) for April</h3>

      <p><strong>Ben Deckys <a href="https://www.twitter.com/cocotutch">@cocotutch</a> The Month That Was.</strong></p>

      <p>A light hearted look back at the industry happenings over the last five weeks.</p>

      <p><strong>Gio <a href="https://www.twitter.com/mokagio">@mokagio</a> - Back to the Future: Git Rebase for iOS Developers.</strong></p>

      <p>In this live coding talk we'll look at how to rewrite history (well your repo's at least) and what are the advantages this technique provides.</p>

      <p><strong>Chendo <a href="https://www.twitter.com/chendo">@chendo</a> - Running RSpec on an actual iOS device with minimal modifications.</strong></p>

      <p>Chendo is going to present on running RSpec tests on an iOS device, reltated to <a href="https://twitter.com/chendo/status/850195983535284225"> his recent tweet</a>.</p>

      <p><strong>Jesse Collis <a href="https://www.twitter.com/sirjec">@sirjec</a> - Automaticly generating your API client.</strong></p>

      <p>I'll be looking at using the <a href="https://github.com/OAI/OpenAPI-Specification/blob/master/versions/2.0.md">Swagger 2.0 Spec</a> and some simple tooling to automatically
      generate a swift3 client library that can consume the <a href="https://www.melbournecocoaheads.com/api/events">melbournecocoaheds.com API</a> and be easily utilised in an iOS app.</p>

      <h3 class="section-heading">Book Give Away!</h3>

      <p>On Thursday night I'll have a copy of <a href="http://www.apress.com/us/book/9781430260370">More iPhone Development with Objective-C</a> to give away, with thanks to it's author
      and Melbourne CocoaHeads members Jayant Varma.</p>

