  - title: CocoaHeads No. 102 - February 2017
    subtitle: Welcome to 2017!
    frontpage: 0
    created_at: 2017-01-31 00:00:01 +0
    events:
    - hacknight-2017-01-31
    - meetup-2017-02-09
    body: |
      <p>Welcome back to Melbourne CocoaHeads for 2017! We have our <a href="https://www.meetup.com/Melbourne-CocoaHeads/events/237278532/">first Hack Night for the year</a> tonight and our first
      meetup for the year is next week at Outware.</p>

      <p>Next week's food and drinks are brought to you by the <a href="http://www.playgroundscon.com/">Playgrounds conference</a>!
      You can get all the details over at the <a href="https://www.meetup.com/Melbourne-CocoaHeads/"> brand new Meetup page</a>.
      At the time of publishing we've still got some spots for presentations. <b>Please get in touch</b> (see below) if you'd
      like to present next week!</p>

      <h3 class="section-heading">Attending CocoaHeads in 2017</h3>

      <p>Starting this month <a href="https://www.meetup.com/Melbourne-CocoaHeads/">Melbourne CocoaHeads is on meetup.com</a>.
      Meetup will be the main RSVP and broadcast channel for 2017. Make sure you <b>join the group</b> and register you attendance
      each month to be kept up to date. The events on this site will mirror (and should link to) the meetup.com events.</p>

      <p>We will be located at the Outware offices on La Trobe Street, the same location as last year.</p>

      <h3 class="section-heading">Join the Melbourne CocoaHead Slack Channel</h3>

      <p>Our slack channel has active over the break and we have over 200 members. Starting in 2017 you can now <b>invite yourself</b>
       to the channel, there's no need to reach out to me directly. Head over to <a href="https://slack.melbournecocoaheads.com">slack.melbournecocoaheads.com</a>
       to fetch an invite.</p>

      <h3 class="section-heading">Presentations in 2017</h3>

      <p>Speaking spots for all 2017 meetups are available and you can submit your talks and ideas over at the <a href="/talks">/talks form</a>.
      Don't hesitate to pose ideas in the slack channel, or speak to Jesse during meetups and over email.</p>

      <h3 class="section-heading">Sponsorships</h3>

      <p>I am yet to reach out to sponsors for 2017 but I plan to do so in the coming weeks. If your company would be
      interested in sponsoring in 2017, please get in touch. Usually I have all the sponsorships organised in the first
      couple of months.</p>

      <h3 class="section-heading">Playgrounds Conference</h3>

      <img src="/img/sponsors/playgrounds.png" class="img-responsive" />

      <p>As I mentioned, Playgrounds is sponsoring the February meetup and it's coming up on the 23rd and 24th of February.
      Playgrounds is looking like the <a href="http://www.playgroundscon.com/#speakerlist-section"> best international line up of speakers</a>
      we've seen in Melbourne at one iOS conference.</p>

      <p>If you haven't already got your ticket, group bookings of 3 or more can <a href="http://www.playgroundscon.com/#tickets-section">receive $100 off each ticket</a>.</p>

      <h3 class="section-heading">Live Streaming</h3>

      <p>I will endeavour to live stream things this year, check the <a href="http://www.melbournecocoaheads.com/live">http://www.melbournecocoaheads.com/live</a> page from about 6:20pm each night.</p>

  - title: CocoaHeads No. 101 - December 2016 Lineup
    subtitle: There's a dongle for that
    frontpage: 0
    created_at: 2016-12-04 08:00:00 +0
    events:
    - 26
    - 27
    body: |
      <p>It's been another great year of Melbourne CocoaHeads, thanks to everyone who has come along to the meetups, the speakers,
      sponsors and hosts.</p>

      <p>Thank you to our sponsors for December, <a href="http://bilue.com.au">Bilue</a> and our hosts <a href="http://www.outware.com.au">Outware</a>.</p>

      <h3 class="section-heading">Meetups in 2017</h3>

      <p>Note that <strong>there is no meetup in January</strong> but we will be back in February. Keep your eye on the website,
      slack and mailing list for more details on the February meetup in late January.</p>

      <h3 class="section-heading">Sponsorships for 2017</h3>

      <p>Sponsorships are available for 2017, if you or your company are keen to sponsor one or more meetups in 2017 or you'd like more information
      please <a href="mailto:jesse@jcmultimedia.com.au">get in touch with Jesse</a> throughout December and January. Manager convincing documentation
      will be available in January.</p>

      <h3 class="section-heading">Presentations for December</h3>

      <p><strong>Peter Goldsmith <a href="https://www.twitter.com/_petegoldsmith">@_petegoldsmith</a> &amp;
      Andyy Hope <a href="https://www.twitter.com/andyyhope">@andyyhope</a> - The Year That Was</strong></p>

      <p>Pete and Andyy will recap the highlights of the year that was 2016.</p>

      <p><strong>Audrey Tam <a href="https://www.twitter.com/mataharimau">@mataharimau</a></strong></p>

      <p>Audrey is seeking feedback on her outline for an update to the URLSession video course at <a href="https://www.raywenderlich.com">raywenderlich.com</a>.</p>

      <p><strong>Kru Majithiya - 1 Million Pushes, under $20.00 USD / month</strong></p>

      <p>While working on my own little start up, I created my own push notification infrastructure from scratch by using AWS.
      It scales as per requirements and it is completely decoupled from application servers. (Previsly scheduled for November)</p>

      <p><strong>Gio <a href="https://www.twitter.com/mokagio">@mokagio</a> - Building Seams To Test Legacy Code</strong></p>

      <p>A lighting talk illustrating the seams technique from "Working Effectively with Legacy Code", which can be use
      to start writing unit tests around important pieces of legacy code in order to ensure they don't regress.</p>

      <p><strong>Stew Gleadow <a href="https://www.twitter.com/StewGleadow">@StewGleadow</a> (Bilue) - Simplify your apps with serverless APIs</strong></p>

      <p>Mobile developers are always complaining about unnecessary complexity in their code from poorly structured APIs. I'll show a couple of
      examples of simplifying an app by pushing logic to the backend, without having to run any of your own servers, using Amazon's API Gateway and Lambda.</p>

      <p><strong>Matt Delves <a href="https://www.twitter.com/mattdelves">@mattdelves</a> - GraphQL</strong></p>

      <p><a href="http://graphql.org">GraphQL</a> is the future.</p>

      <p><strong>Update</strong></p>
      <p>Posponed Jesse's presentation until February</p>

      <h3 class="section-heading">Live Streaming</h3>

      <p>Check the <a href="http://www.melbournecocoaheads.com/live">http://www.melbournecocoaheads.com/live</a> page from about 6:20pm.</p>

  - title: Lineup for November
    subtitle: There is no escape
    frontpage: 0
    created_at: 2016-11-03 23:00:00 +0
    events:
    - 23
    - 24
    body: |
      <p>Welcome to November and our 100th event! If you're at all curious about the history of Melbourne CocoaHeads the early meetup history is <a href="https://github.com/melbournecocoa/MelbourneCocoaheadsHistory">documented here</a>.</p>
      <p>Thank you so much to everyone who submitted presentations for this month, as well to our sponsors this month, the awesome
      <a href="http://domesticcat.com.au/">Domestic Cat</a> team and to <a href="http://www.outware.com.au">Outware</a> for hosting.</p>

      <h3 class="section-heading">MCs for November</h3>

      <p>Ben Deckys <a href="https://www.twitter.com/cocotutch">@cocotutch</a> will be your MC for the evening.</p>

      <h3 class="section-heading">Presentations for November</h3>

      <p><strong>Peter Goldsmith <a href="https://www.twitter.com/_petegoldsmith">@_petegoldsmith</a> - The Month That Was</strong></p>

      <p><i>"There is no escape"</i>. Pete will convince you 16GB of RAM is enough
      and give you his top tips on how you can have your new MacBook Pro and eat <a href="http://www.theaustralian.com.au/life/weekend-australian-magazine/moralisers-we-need-you/news-story/6bdb24f77572be68330bd306c14ee8a3">Smashed Avocado</a> too.</p>

      <p><strong>Phil Farrugia <a href="https://www.twitter.com/phillfarrugia">@phillfarrugia</a> - Giving Better Talks</strong></p>

      <p>These days technical talks tend to follow a very rigid formula. Bring some excitement, passion and unexpectedness to your talk in order
      to engage your audience and deliver your core ideas in the most effective way possible.</p>

      <p><strong>Sam Saito - Kernel Functions for iOS</strong></p>

      <p>We have boatloads of processing power in our iOS and macOS devices hidden away in the nooks and crannies of Apple's obscure libraries.
      While use cases may be few and far between, kernel functions can give you brute force steroid solutions to embarrassingly parallel non branchy problems.</p>

      <h3 class="section-heading">Live Streaming</h3>

