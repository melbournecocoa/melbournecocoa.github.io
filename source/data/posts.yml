  - title: Upcoming Meetup Topics
    subtitle: Architecture, Swift 4, Automation
    created_at: 2017-06-25 23:00:00 +0
    frontpage: 0
    events:
      - meetup-2017-07-13
      - meetup-2017-08-10
      - meetup-2017-09-14
    body: |
      <p>I posted a poll in slack last week with some ideas for upcoming meetup topics. Here's the outcome of the votes:</p>

      <img src="/img/posts/june2017-poll.jpg" class="img-responsive" />

      <p>Therefore, the upcoming months' themes will be Architecture, Swift 4, Automation and tooling. We will vote on
      October through to December at some point after the July meetup but <strong>ideas are always welcome</strong>.</p>

      <h3 class="section-heading">July 2017 - Architecture</h3>

      <p>Architecture was the highest voted topic. It's broad and sometimes controversial. The discussions on who and what
      will be presented are ongoing in the public #speakers slack channel. If you have a take on a common (or not common)
      iOS/mobile/macOS architecture pattern you'd like to share, feel free to join #speakers and add your idea.</p>

      <h3 class="section-heading">August 2017 - Swift 4</h3>

      <p>By August we'll be reasonably close the the Swift 4 / Xcode 9 release - it could be a good idea to dedicate a
      month to talking about new swift language features, and even some of the advancements in programming with swift in general.</p>

      <h3 class="section-heading">September 2017 - Automation and Tooling</h3>

      <p>If Xcode 9 isn't out by the September meetup it won't be far away. We already know we have a new build system with Xcode 9,
      this includes advancements in tooling and automation (multi simulators!) - I know automation is a passion of a lot of people
      so let's talk about all that.</p>

      <h3 class="section-heading">October - December 2017 - TBC</h3>

      <p>There are still a lot of ideas we could cover for the last three months. We could dedicate particular months to large frameworks
      like Foundation or CoreAnimation or focus on smaller/newer frameworks like ARKit. I liked the idea of a beginners month that could
      appeal to a different audience to usual and might appeal to first time speakers.</p>

      <h3 class="section-heading">Lightning Talks</h3>

      <p>Lightning talks are still lightning talks. If you've got an app to demo, a new feature or trick you've learnt and you want to
      show it off, if we've got time they're more than welcome any month. Just let me/us know either in #speakers, via <a href="/talks">/talks</a> or
      just directly via email.</p>

  - title: CocoaHeads No. 106 Update - Venue Change
    subtitle: New venue for June
    created_at: 2017-06-14 00:00:00 +0
    frontpage: 0
    events:
      - meetup-2017-06-15
    body: |
      <p>Due to a scheduling blunder (oops!), we've had to relocate for June. Sportsbet have been able to help out and provide a venue for the night.</p>
      <p>The address for this Thursday's meetup is <strong>Level 21, 367 Collins St, Melbourne</strong>. There will be the usual signs and people helping everyone
      up in the lifts.</p>

      <h3 class="section-heading">Presentations for June</h3>

      <p>With a focus on new things from WWDC, this month we've got some interesting presentations lined up!</p>

      <p><strong>Vlas V, Ben D, Jesse C</strong> - The WWDC that was, in three parts.</p>

      <p>We're going to tag-team the usual 'The Month That Was' overview with a three part overview of WWDC. Attendee Vlas with Ben, and Jesse will give some
      overviews on iOS & UIK, Xcode & Swift, and what's new in hardware.</p>

      <p><strong>Hon Weng Chong <a href="https://www.twitter.com/dr1337">@dr1337</a></strong> - Applying Deep Learning in iOS via CoreML.</p>

      <p>Hon has been <a href="https://www.youtube.com/watch?v=nL6LPTW08LQ"> playing with the new CoreML framework</a> and is going to show us how to apply some deep learning.</p>

      <p><strong>Tyrone Trevorrow </strong> - Ten long-awaited things that we didn't get at WWDC 2017.</p>

      <p>Lots of stuff was announced at WWDC 2017. Let's talk about some of the stuff that wasn't.</p>

      <h3 class="section-heading">Reminder: YOW! Connected Door Prize!</h3>

      <p>Katie Osborne from Hays has generously offered a ticket to the annual <a href="http://connected.yowconference.com.au">YOW! Connected</a> conference as a door prize. We'll pick randomly from
      the attendee list on the night. So make sure you <a href="https://www.meetup.com/Melbourne-CocoaHeads/">register your attendance</a>.</p>

  - title: CocoaHeads No. 106 - WWDC 2017 Edition
    subtitle: No sleep till Dub' Dub'
    created_at: 2017-05-24 22:00:00 +0
    frontpage: 0
    events:
      - meetup-2017-06-15
      - hacknight-2017-05-30
    body: |
      <p>Melbourne CococaHeads started after WWDC 2007; Before it ever sold out, when NDAs existed and Apple <i>mailed</i> you
      the videos on DVDs months later. June has always been exciting, read on for what's happening in Melbourne this year.</p>

      <h3 class="section-heading">Hack Night - May 30th </h3>

      <p>Our May Hack Night is on the <a href="https://www.meetup.com/Melbourne-CocoaHeads/events/239321246/">30th at the Mill House</a>. This is less
      than a week before WWDC kicks off.<p>

      <h3 class="section-heading">Outware's WWDC17 Melbourne Event</h3>

      <p>Outware are hosing an evening event on the 6th of June. They'll be screening of some of the highlights of day 1.
      There'll be snacks, beer, and some fun competitions to keep everyone entertained. Same venue as CocoaHeads.</p>

      <p>Tickets are free, but limited. <a href="https://www.eventbrite.com.au/e/wwdc-2017-extended-tickets-34456555485">Reserve yours here</a>.</p>

      <h3 class="section-heading">CocoaHeads WWDC17 Meetup</h3>

      <p>Our meetup is the week following WWDC on June 15. In following with our new format the theme this month will be <strong>"Whats new from WWDC"</strong>.
      It would be great to get some presentations on new things in Swift/Xcode, iOS/tvOS/watchOS, <small>macOS</small>. There's less than a week
       to parepare, so the Lightning talk format would be ideal - if something particularly interests you, <strong>get in touch!</strong></p>

      <p>If you'd like to present, or think you'd <i>possibly</i> like to present something head over to the #speakers channel in slack and we can help you
      with any queries.</p>

      <h3 class="section-heading">YOW! Connected Door Prize!</h3>

      <p>Katie Osborne from Hays has generously offered a ticket to the annual YOW! Connected conference as a door prize. We'll pick randomly from
      the attendee list on the night. So make sure you <a href="https://www.meetup.com/Melbourne-CocoaHeads/">register your attendance</a>.</p>

      <p>This year YOW! Connected runs on 21-22 September and is all about Mobile development and IoT. It's been running for a number of years now and
      is a great conference. Checkout <a href="http://connected.yowconference.com.au/">connected.yowconference.com.au</a> for more info.</p>

