  - title: CocoaHeads No. 103 - March Event
    subtitle: AAPL Park
    created_at: 2017-03-02 00:00:01 +0
    frontpage: 0
    events:
      - meetup-2017-03-09
    body: |

      <p>After a huge week last week with the inaugural playgrounds conference, we're back for March next week!</p>

      <h3 class="section-heading">Presentations for March</h3>

      <p><strong>Jesse Collis <a href="https://www.twitter.com/sirjec">@sirjec</a> - The Month That Was</strong></p>

      <p>A light hearted look back at the industry happenings since our last meetup.</p>

      <p><strong>Tristan Ludowyk <a href="https://www.twitter.com/tristandl">@tristandl</a> - Side effects with ReSwift and Rx: Introducing redux-observable</strong></p>

      <p>Redux is a great way to avoid problems that arise from state mutation spread throughout your code. It makes changes to state declarative using one-way data
      flow. Rx is a multi-platform library that provides functional and reactive (although strictly not functional reactive) programming techniques.</p>

      <p>In this talk
      we will show how we have leveraged both these libraries to create an Rx Observable of both the whole Redux app state as well as individual components of
      the state, meaning you can do things like reactive bindings in the UI. Furthermore, we will see how redux-observable allows us to use reactive programming
      and composition to create async effects that dispatch actions to the redux reducer(s).</p>

      <p><strong>Erica Chan - What the hell is Technology Law?</strong></p>

      <p>A quick introduction to Technology Law and key issues for developers to think about.</p>

      <p><strong>Jinju Jang <a href="https://www.twitter.com/arle13">@arle13</a> - Using Lottie</strong></p>

      <p>The Airbnb engineering team have released a library for converting After Effect animation to JSON file, that you can use for native apps.
      I'm going to share my short experience of using Lottie for an iOS project.</p>

      <p><strong>Dr. Soumitri Varadarajan - Why not practice Codesign?</strong></p>

      <p>A team of designers and researchers from RMIT University work with hospital patients and staff to collaboratively design patient experiences and services.
      Often the these services aere accessed through an iOS app.</p>

      <h3 class="section-heading">CocoaHeads on Meetup.com</h3>

      <p>If you haven't already, make sure you join the <a href="https://www.meetup.com/Melbourne-CocoaHeads/">Meetup group</a> and register
      your attendance for Thursday.</p>

      <h3 class="section-heading">Live Streaming</h3>

      <p>If you can't make it on the night check the <a href="http://www.melbournecocoaheads.com/live">http://www.melbournecocoaheads.com/live</a> page from about 6:20pm for the live stream.</p>

      <h3 class="section-heading">Special Thanks</h3>

      <p>Outware Mobile for sponsoring and providing a venue for this month.</p>

