name: Deploy Lambda

on:
  push:
    branches: [master]
    paths: [infrastructure/**]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Primary method: OIDC (recommended)
      # Uses an IAM role with a trust policy for GitHub Actions OIDC provider.
      #
      # Alternative: Access keys
      # Replace the role-to-assume line with:
      #   aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #   aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # and remove the permissions block above.
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-southeast-2
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"

      - name: Terraform Apply
        working-directory: infrastructure/terraform
        run: terraform apply -auto-approve
